name: ðŸ“„ Update Releases
on:
    workflow_call:
        inputs:
            start-version:
                description: 'The version to start from'
                required: true
                default: '0.1.0'
                type: string
            end-version:
                description: 'The version to end at'
                required: false
                default: '999.999.999'
                type: string
jobs:
  get-tags:
    runs-on: ubuntu-latest
    outputs:
        versions: ${{ steps.set-matrix.outputs.versions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Get all tags
        shell: pwsh
        env:
            START_VERSION: ${{ inputs.start-version }}
            END_VERSION: ${{ inputs.end-version }}
        id: set-matrix
        run: |
            function Get-SemVerNumber($tag) {
                # Split the tag into parts
                $parts = $tag -split '\.'
            
                # Validate that there are at least three parts
                if ($parts.Count -lt 3) {
                    Write-Warning "Tag '$tag' does not conform to expected SemVer format."
                    return 0
                }
            
                # Convert parts to integers
                $major = [int]$parts[0]
                $minor = [int]$parts[1] -as [int]
                $patch = [int]$parts[2] -as [int]
            
                # Return a calculated version number based on SemVer rules
                $version = ($major * 10000) + ($minor * 100) + $patch
                return $version
            }

            git fetch --tags

            $allTags = @() 
            
            git tag | ForEach-Object { 
                $cleanTag = $_ -replace '^v', ''
                $semVerNumber = Get-SemVerNumber $cleanTag
                $tagObj = New-Object PSObject -Property @{
                    OriginalTag = $cleanTag
                    SemVerNumber = $semVerNumber
                }
                $allTags += $tagObj
            } 

            $allTags = $allTags | Sort-Object -Property SemVerNumber

            $tags = @()
            foreach ($tag in $allTags) {
                echo "Checking tag $tag"
                if ($tag -ge $env:START_VERSION -and $tag -le $env:END_VERSION) {
                    $tags += $tag
                }
            }

            if ($tags.Count -gt 256) {
                Write-Output "There are $($tags.Count) tags in the list, only the first 256 will be used"
                Write-Output "start-version=$($tags[256])" >> $env:GITHUB_OUTPUT

                $tags = $tags[0..255]
            }

            Write-Output "Skipping first tag $($tags[0])"        
            $tags = $tags[1..$tags.Count]

            $versions = ConvertTo-Json -InputObject $tags -Compress
            echo "versions=$versions" >> $env:GITHUB_OUTPUT
            echo "Versions are`n$versions"
  update-release:
    needs: 
        - get-tags
    strategy:
        max-parallel: 1
        matrix:
            version: ${{fromJson(needs.get-tags.outputs.versions)}}
    uses: jcdcdev/jcdcdev.Github.UmbracoSimpleDeploy/.github/workflows/update-release.yml@main
    permissions:
        contents: write
    with:
        version: ${{ matrix.version }}